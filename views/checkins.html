<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Check-ins - HabitFlow</title>
</head>
<body>
    <nav>
        <a href="/home">Home</a>
        <a href="/journal">Journal</a>
        <a href="/checkins">Check-ins</a>
        <a href="/challenges">Challenges</a>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="container">
        <div class="sidebar">
            <h2>Check-in on Your Habits</h2>
        </div>
        <div class="main-content">
            <h1>Track Your Daily Progress</h1>
            <form action="/checkins" method="POST">
                <label for="habit">Select a Habit:</label>
                <select id="habit" name="habit">
                    <option value="exercise">Exercise</option>
                    <option value="meditation">Meditation</option>
                    <option value="reading">Reading</option>
                </select>
                <button type="submit">Check-in</button>
            </form>
        </div>
    </div>
</body>
</html>
