{% extends 'base.html' %}

{% block content %}
  <h1>Login</h1>
  <form method="post" action="/login">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}
    {{ form.password.label }} {{ form.password() }}
    <input type="submit" value="Login">
  </form>
{% endblock %}
