<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabitFlow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" class="dashboard-icon">Dashboard</a></li>
        <li><a href="#" class="habits-icon">Habits</a></li>
        <li><a href="#" class="journal-icon">Journal</a></li>
        <li><a href="#" class="checkin-icon">Checkin</a></li>
        <li><a href="#" class="quotes-icon">Quotes</a></li>
        <li><a href="#" class="streaks-icon">Streaks</a></li>
        <li><a href="#" class="challenges-icon">Challenges</a></li>
        <li><a href="#" class="help-icon">Help</a></li>
        <li><a href="#" class="settings-icon">Settings</a></li>
        <li><a href="#" class="logout-icon">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="dashboard-section">
      <h1>Welcome to HabitFlow!</h1>
      <p>Track your habits and progress</p>
      <p>Reach your goals and improve your life</p>
    </section>
    <section class="habits-section" style="display: none;">
      <h1>Habits</h1>
      <form>
        <label for="habit-name">Habit Name:</label>
        <input type="text" id="habit-name" name="habit-name">
        <label for="habit-description">Habit Description:</label>
        <textarea id="habit-description" name="habit-description"></textarea>
        <button type="submit">Add Habit</button>
      </form>
      <ul>
        <!-- Habits will be displayed here -->
      </ul>
    </section>
    <section class="journal-section" style="display: none;">
      <h1>Journal</h1>
      <form>
        <label for="journal-entry">Journal Entry:</label>
        <textarea id="journal-entry" name="journal-entry"></textarea>
        <button type="submit">Add Journal Entry</button>
      </form>
      <ul>
        <!-- Journal entries will be displayed here -->
      </ul>
    </section>
    <section class="checkin-section" style="display: none;">
      <h1>Checkin</h1>
      <form>
        <label for="habit-name">Habit Name:</label>
        <input type="text" id="habit-name" name="habit-name">
        <label for="checkin-status">Checkin Status:</label>
        <select id="checkin-status" name="checkin-status">
          <option value="completed">Completed</option>
          <option value="not-completed">Not Completed</option>
        </select>
        <button type="submit">Checkin</button>
      </form>
      <ul>
        <!-- Checkin history will be displayed here -->
      </ul>
    </section>
    <section class="quotes-section" style="display: none;">
      <h1>Quotes</h1>
      <ul>
        <!-- Quotes will be displayed here -->
      </ul>
    </section>
    <section class="streaks-section" style="display: none;">
      <h1>Streaks</h1>
      <ul>
        <!-- Streaks will be displayed here -->
      </ul>
    </section>
    <section class="challenges-section" style="display: none;">
      <h1>Challenges</h1>
      <form>
        <label for="challenge-name">Challenge Name:</label>
        <input type="text" id="challenge-name" name="challenge-name">
        <label for="challenge-description">Challenge Description:</label>
        <textarea id="challenge-description" name="challenge-description"></textarea>
        <button type="submit">Add Challenge</button>
      </form>
      <ul>
        <!-- Challenges will be displayed here -->
      </ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
