{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        <div class="logo">
          <img src="{{ url_for('static', filename='images/habitflow-logo.png') }}" alt="HabitFlow Logo">
        </div>
        <ul class="nav">
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="{{ url_for('journal') }}">Journal</a></li>
          <li><a href="{{ url_for('checkin') }}">Checkin</a></li>
          <li><a href="{{ url_for('streaks') }}">Streaks</a></li>
          <li><a href="{{ url_for('quotes') }}">Quotes</a></li>
          <li><a href="{{ url_for('challenges') }}">Challenges</a></li>
        </ul>
      </div>
      <div class="col-md-10 main-content">
        <div class="top-navbar">
          <div class="logo">
            <img src="{{ url_for('static', filename='images/habitflow-logo.png') }}" alt="HabitFlow Logo">
          </div>
          <div class="user-profile">
            <img src="{{ url_for('static', filename='images/user-profile-picture.png') }}" alt="User Profile Picture">
            <span>{{ current_user.username }}</span>
          </div>
          <div class="settings">
            <a href="{{ url_for('settings') }}">Settings</a>
          </div>
          <div class="dark-mode-toggle">
            <label>
              <input type="checkbox" />
              <span>Dark Mode</span>
            </label>
          </div>
        </div>
        <div class="content">
          <h1>Dashboard</h1>
          <p>Welcome to HabitFlow!</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
