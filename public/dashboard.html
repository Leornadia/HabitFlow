<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitFlow Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>
<body class="min-h-screen bg-emerald-50">
    <nav class="bg-emerald-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Habitflow</h1>
            <button id="logoutBtn" class="flex items-center space-x-2 bg-red-500 hover:bg-red-600 px-4 py-2 rounded">
                <i data-feather="log-out"></i>
                <span>Logout</span>
            </button>
        </div>
    </nav>
    
    <main class="container mx-auto mt-8 p-4">
        <h2 class="text-3xl font-bold mb-6 text-emerald-800">Your Habits Dashboard</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4 text-emerald-700">Your Habits</h3>
                <ul id="habitsList" class="space-y-4">
                    <!-- Habits will be dynamically added here -->
                </ul>
            </section>
            
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4 text-emerald-700">Add a New Habit</h3>
                <form id="habitForm" class="space-y-4">
                    <div>
                        <label for="habitName" class="block text-sm font-medium text-emerald-700">Habit Name</label>
                        <input
                            type="text"
                            id="habitName"
                            class="mt-1 block w-full rounded-md border-emerald-300 shadow-sm focus:border-emerald-500 focus:ring focus:ring-emerald-200"
                            required
                        />
                    </div>
                    <div>
                        <label for="habitDescription" class="block text-sm font-medium text-emerald-700">Habit Description</label>
                        <textarea
                            id="habitDescription"
                            class="mt-1 block w-full rounded-md border-emerald-300 shadow-sm focus:border-emerald-500 focus:ring focus:ring-emerald-200"
                            rows="3"
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="w-full flex justify-center items-center space-x-2 bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        <i data-feather="plus-circle"></i>
                        <span>Add Habit</span>
                    </button>
                </form>
            </section>
        </div>
    </main>

    <script>
        // Initialize Feather icons
        feather.replace();

        // Initial habits data
        let habits = [
            { name: 'Reading', description: 'reading books, newsletter and articles.' }
        ];

        // Function to render habits
        function renderHabits() {
            const habitsList = document.getElementById('habitsList');
            habitsList.innerHTML = habits.map((habit, index) => `
                <li class="flex items-start space-x-3 p-3 bg-emerald-100 rounded">
                    <i data-feather="book-open" class="text-emerald-600"></i>
                    <div>
                        <h4 class="font-medium text-emerald-800">${habit.name}</h4>
                        <p class="text-sm text-emerald-600">${habit.description}</p>
                    </div>
                </li>
            `).join('');
            feather.replace();
        }

        // Add new habit
        document.getElementById('habitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('habitName').value;
            const description = document.getElementById('habitDescription').value;
            if (name && description) {
                habits.push({ name, description });
                renderHabits();
                this.reset();
            }
        });

        // Initial render
        renderHabits();

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Add logout logic here
            alert('Logout clicked');
        });
    </script>
</body>
</html>
