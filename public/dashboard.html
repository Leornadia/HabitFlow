<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitflow - Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="/images/habitflow-logo.png" alt="Habitflow Logo">
      </div>
      <div class="menu">
        <ul>
          <li class="menu-item active" data-target="dashboard">Dashboard</li>
          <li class="menu-item" data-target="journal">Journal</li>
          <li class="menu-item" data-target="challenges">Challenges</li>
          <li class="menu-item" data-target="checkins">Check-ins</li>
          <li class="menu-item" data-target="quotes">Quotes</li>
          <li class="menu-item" data-target="reminders">Custom Reminder</li>
        </ul>
      </div>
      <div class="bottom-menu">
        <ul>
          <li class="menu-item">Help</li>
          <li class="menu-item">Logout</li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <div class="user-info">
          <span class="username">Welcome, [Username]</span>
          <i class="icon-settings" id="settings-icon"></i>
        </div>
      </header>

      <div class="content-container" id="content-container">
        <!-- Page-specific content -->
        <h2>Dashboard</h2>
        <p>Your recent activities and progress will be shown here.</p>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
