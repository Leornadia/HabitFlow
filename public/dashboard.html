<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitFlow Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="emerald-green">
    <header>
        <nav>
            <ul>
                <li><a href="#" id="homeLink" class="emerald-green">Home</a></li>
                <li><a href="#" id="journalLink" class="peach">Journal</a></li>
                <li><a href="#" id="challengesLink" class="red">Challenges</a></li>
                <li><a href="#" id="checkinLink" class="peach">Check-ins</a></li>
                <li><button id="logoutBtn" class="red">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboardSection">
            <h1>Your Habits Dashboard</h1>
            <h2>Your Habits</h2>
            <ul id="habitsList"></ul>

            <h2>Add a New Habit</h2>
            <form id="habitForm">
                <label for="name">Habit Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter habit name" required><br><br>

                <label for="description">Habit Description</label><br>
                <input type="text" id="description" name="description" placeholder="Enter habit description"><br><br>

                <button type="submit" class="peach">Add Habit</button>
            </form>
        </section>

        <!-- Journal Section -->
        <section id="journalSection" style="display: none;">
            <h1>Journal</h1>
            <textarea id="journalEntry" rows="10" placeholder="Write your journal here..."></textarea><br>
            <button id="saveJournalBtn" class="peach">Save Journal</button>
        </section>

        <!-- Challenges Section -->
        <section id="challengesSection" style="display: none;">
            <h1>Challenges</h1>
            <ul id="challengesList">
                <li>30-day Meditation Challenge</li>
                <li>Weekly Exercise Challenge</li>
                <!-- Add more challenges as needed -->
            </ul>
            <button id="startChallengeBtn" class="emerald-green">Start New Challenge</button>
        </section>

        <!-- Check-in Section -->
        <section id="checkinSection" style="display: none;">
            <h1>Daily Check-ins</h1>
            <h2>Morning Check-in</h2>
            <button id="morningCheckinBtn" class="emerald-green">Check-in</button>

            <h2>Afternoon Check-in</h2>
            <button id="afternoonCheckinBtn" class="emerald-green">Check-in</button>

            <h2>Evening Check-in</h2>
            <button id="eveningCheckinBtn" class="emerald-green">Check-in</button>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You are not logged in!');
                window.location.href = '/login'; // Redirect to login if not authenticated
                return;
            }

            // Handle Navigation
            const homeLink = document.getElementById('homeLink');
            const journalLink = document.getElementById('journalLink');
            const challengesLink = document.getElementById('challengesLink');
            const checkinLink = document.getElementById('checkinLink');
            const dashboardSection = document.getElementById('dashboardSection');
            const journalSection = document.getElementById('journalSection');
            const challengesSection = document.getElementById('challengesSection');
            const checkinSection = document.getElementById('checkinSection');

            homeLink.addEventListener('click', () => {
                dashboardSection.style.display = 'block';
                journalSection.style.display = 'none';
                challengesSection.style.display = 'none';
                checkinSection.style.display = 'none';
            });

            journalLink.addEventListener('click', () => {
                dashboardSection.style.display = 'none';
                journalSection.style.display = 'block';
                challengesSection.style.display = 'none';
                checkinSection.style.display = 'none';
            });

            challengesLink.addEventListener('click', () => {
                dashboardSection.style.display = 'none';
                journalSection.style.display = 'none';
                challengesSection.style.display = 'block';
                checkinSection.style.display = 'none';
            });

            checkinLink.addEventListener('click', () => {
                dashboardSection.style.display = 'none';
                journalSection.style.display = 'none';
                challengesSection.style.display = 'none';
                checkinSection.style.display = 'block';
            });

            // Fetch habits from the backend
            fetch('/habits', {
                method: 'GET',
                headers: {
                    'Authorization': token, // Pass the token in the header
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.habits && data.habits.length > 0) {
                    const habitsList = document.getElementById('habitsList');
                    habitsList.innerHTML = '';
                    data.habits.forEach(habit => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${habit.name}: ${habit.description || 'No description'}`;
                        habitsList.appendChild(listItem);
                    });
                } else {
                    const habitsList = document.getElementById('habitsList');
                    habitsList.innerHTML = '<p>No habits found. Start adding new habits!</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching habits:', error);
                alert('Failed to load habits.');
            });

            // Handle habit creation
            const habitForm = document.getElementById('habitForm');
            habitForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const description = document.getElementById('description').value;

                fetch('/habits', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token, 
                    },
                    body: JSON.stringify({ name, description }),
                })
                .then(response => response.json())
                .then(data => {
                    alert('Habit added successfully!');
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error adding habit:', error);
                    alert('Failed to add habit.');
                });
            });

            // Logout functionality
            const logoutBtn = document.getElementById('logoutBtn');
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '/login';
            });
        });
    </script>
</body>
</html>
